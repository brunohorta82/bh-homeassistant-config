<script>
    if (window.location.pathname === "/states") {
        window.location.href = "/lovelace/0?kiosk&show_tabs"
    }
    window.addEventListener("location-changed", function (e) {
        if (e.currentTarget.location.pathname === "/states") {
            window.location.href = "/lovelace/0?kiosk&show_tabs"

        }
    });

    
</script>
