
  - platform: template
    switches:
      media_devices:
        friendly_name: Media Devices
        value_template: "{{ is_state('script.turn_media_devices', 'on') }}"
        turn_on:
          service: script.turn_on
          data:
            entity_id: script.turn_media_devices
        turn_off:
          service: script.turn_off
          data:
            entity_id: script.turn_media_devices
      all_blinds:
        friendly_name: All Blinds
        value_template: "{{ is_state('group.all_blinds', 'open') }}"
        turn_on:
          service: cover.open_cover
          data:
            entity_id: group.all_covers
        turn_off:
          service: cover.close_cover
          data:
            entity_id: group.all_covers
