  - platform: broadlink
    name: Air Conditioner
    host: !secret ac_host
    mac: !secret ac_mac
    ircodes_ini: 'broadlink_climate_codes/samsung.ini'
    min_temp: 16
    max_temp: 30
    target_temp: 20
    temp_sensor: sensor.bunker_temperature
    default_operation: idle
    default_fan_mode: mid
    customize:
      operations:
        - idle
        - cool
        - heat
      fan_modes:
        - low
        - mid
        - high
        - auto